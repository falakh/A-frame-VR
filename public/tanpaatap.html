        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__mouseenter="scale: 1.2 1.2 1"
            event-set__mouseleave="scale: 1 1 1"
            event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
            proxy-event="event: click; to: #image-360; as: fade"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#kantin"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->
      <a-entity  layout="type: line; margin: 1.5" position="-2.5 1.5 -3" rotation="0 0 0">
        <a-entity template="src: #link" data-src="#ged_d_dalam" data-thumb="#ged-d-icon" href="gedD.html"></a-entity>
        <!-- <a-entity template="src: #link" data-src="#kantin" data-thumb="#tanpa-atap-icon" href="tanpatapa.html"></a-entity> -->
        <a-entity template="src: #link" data-src="#samping" data-thumb="#tengah-icon" href="gazeboTengah.html"></a-entity>

      </a-entity>
      <a-entity  rotation="0 90 0" position="-4 1.5 3">
        <a-entity template="src: #link" data-src="#belakang" data-thumb="#belakang-icon" href="belakang.html"></a-entity>
      </a-entity>

        <a-entity position="0 0 -0">
          <a-camera id="camera" look-controls wasd-controls-enabled="false" camera="active:true" rotation="0 0 0" position="0 1 0">
            <!-- <a-cursor color="#4CC3D9"></a-cursor> -->
            <a-ring radius-outer="0.30" radius-inner="0.20" position="0 0 -3" material="color: red; shader: flat" cursor="maxDistance: 1000; fuse: true" geometry="primitive:ring;radiusOuter:0.30;radiusInner:0.20" raycaster="" scale="0.4628376812078244 0.4628376812078244 0.4628376812078244">
              <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-ring> 
          </a-camera>
        </a-entity>
    </a-scene>
    <script>
    AFRAME.registerComponent('cursor-listener', {
  init: function () {
    var lastIndex = -1;
    var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      lastIndex = (lastIndex + 1) % COLORS.length;
      this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
    </script>
